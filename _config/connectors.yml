---
name: mssqlconnectors
---
Injector:
# Connect using PDO
  MSSQLPDODatabase:
    class: 'MSSQLDatabase'
    properties:
      connector: %$PDOConnector
      schemaManager: %$MSSQLSchemaManager
      queryBuilder: %$DBQueryBuilder
# Uses mssql_connect
  MSSQLDatabase:
    class: 'MSSQLDatabase'
    properties:
      connector: %$MSSQLConnector
      schemaManager: %$MSSQLSchemaManager
      queryBuilder: %$DBQueryBuilder
# Uses sqlsrv_connect
  SQLServerDatabase:
    class: 'MSSQLDatabase'
    properties:
      connector: %$SQLServerConnector
      schemaManager: %$MSSQLSchemaManager
      queryBuilder: %$DBQueryBuilder
# Uses sqlsrv_connect to connect to a MS Azure Database
  MSSQLAzureDatabase:
    class: 'MSSQLAzureDatabase'
    properties:
      connector: %$SQLServerConnector
      schemaManager: %$MSSQLSchemaManager
      queryBuilder: %$DBQueryBuilder